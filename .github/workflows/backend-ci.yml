name: Backend CI/CD

env:
  REGISTRY: "registry.digitalocean.com/hakeyn-registry"
  IMAGE_NAME: "sense-backend-image"
  CONTAINER_NAME: "sense-backend-container"

on:
  push:
    branches: [ main, master ]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/backend-ci.yml'
      - 'config.yaml'
      - 'scripts/**'
      - '.golangci.yml'
    tags:
      - 'deploy-*'
  pull_request:
    branches: [ main, master ]
    paths:
      - 'cmd/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/backend-ci.yml'
      - 'scripts/**'
      - '.golangci.yml'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.25'
        
    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-
          
    - name: Install dependencies
      run: go mod download
      
    - name: Install golangci-lint
      run: |
        go install github.com/golangci/golangci-lint/cmd/golangci-lint@latest
        echo "$(go env GOPATH)/bin" >> $GITHUB_PATH
        
    - name: Run golangci-lint
      run: golangci-lint run --timeout=5m
        
    - name: Run tests
      run: go test -v --race --count=1 ./...
      
    - name: Upload coverage
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: backend
        name: backend-coverage

  build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: |
        docker build -t sense-backend:latest .

  build_and_push:
    name: Build and Push to Digital Ocean
    runs-on: ubuntu-latest
    needs: build

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install doctl
      uses: digitalocean/action-doctl@v2
      with:
        token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Log in to DigitalOcean Container Registry
      run: doctl registry login --expiry-seconds 600

    - name: Build and push container image
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | head -c7)
        docker build -t ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA .
        docker tag ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:$SHORT_SHA
        docker push ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

  deploy:
    name: Deploy to Digital Ocean Droplet
    runs-on: ubuntu-latest
    needs: build_and_push
    
    steps:
    - name: Deploy to Digital Ocean droplet via SSH
      uses: appleboy/ssh-action@v0.1.3
      env:
        GITHUB_SHA: ${{ github.sha }}
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.SSH_PRIVATE_KEY }}
        envs: IMAGE_NAME,REGISTRY,CONTAINER_NAME,GITHUB_SHA
        script: |
          # Login into Digital Ocean Registry
          docker login -u ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} -p ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }} $REGISTRY

          # Stop running containers
          docker stop $CONTAINER_NAME || true

          # Remove old containers
          docker rm $CONTAINER_NAME || true

          # Pull new image
          docker pull $REGISTRY/$IMAGE_NAME:${GITHUB_SHA:0:7}

          # Run a new container from a new image
          # Using host network mode to access postgres on localhost
          docker run -d \
            --restart always \
            --network host \
            --name $CONTAINER_NAME \
            $REGISTRY/$IMAGE_NAME:${GITHUB_SHA:0:7}
